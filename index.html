<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway - Stations by Neighborhood</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js'></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #vis {
            width: 100%;
            height: 90vh;
            cursor: crosshair;
        }

        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .tooltip {
            position: absolute;
            padding: 5px;
            border: 1px solid black;
            background: white;
        }
    </style>
</head>

<body>
    <h1>NYC Subway Stations by Neighborhood</h1>
    <p>Number of Stations in Each Neighborhood</p>
    <p><a href="https://github.com/yangdanny97/nyc-subway-vis">View Code/Data Here</a></p>
    <hr />
    <div id="container">
        <svg id="vis"></svg>
    </div>
    <script>
        const container = d3.select("#container");
        const bbox = container.node().getBoundingClientRect();
        const width = bbox.width;
        const height = bbox.height;
        const svg = d3.select("#vis");
        svg.attr("width", width).attr("height", height);

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        const CATEGORY = "NUMBER_OF_STATIONS";
        const LABEL = "Stations in Neighborhood";
        const KEY = "stations";
        const SCALES = {};

        var focused = null;

        function draw(lines, stations, neighborhoods, data, mapping) {
            const projection = d3.geoMercator();
            const path = d3.geoPath().projection(projection);
            const padding = 20;
            projection.fitExtent([[padding, padding], [width - padding, height - padding]], neighborhoods);

            // Create scale for stations
            SCALES[KEY] = d3.scaleSequential()
                .domain(d3.extent(data, d => d[KEY].length))
                .interpolator(d3.interpolateMagma);

            const layer1 = svg.append("g");
            const layer2 = svg.append("g");

            const legend = svg.append('g').attr('transform', `translate(10,25)`);
            legend.call(d3.legendColor()
                .scale(SCALES[KEY])
                .orient('horizontal')
                .shapeWidth(50)
                .labelFormat(d3.format(".0f"))
                .title(LABEL));

            function update() {
                // Draw neighborhoods
                layer1.selectAll("path")
                    .data(neighborhoods.features, d => d.properties.ntaname)
                    .join(enter => enter.append("path")
                        .attr("d", path)
                        .attr("fill", d => {
                            const data = mapping[d.properties.ntaname];
                            if (data == null) {
                                return "silver";
                            }
                            return SCALES[KEY](data[KEY].length);
                        })
                        .attr("stroke", "white")
                        .attr("stroke-width", 0.5),
                        update => update.attr("fill", d => {
                            const data = mapping[d.properties.ntaname];
                            if (data == null) {
                                return "silver";
                            }
                            return SCALES[KEY](data[KEY].length);
                        }));

                // Draw invisible map for hover
                layer2.selectAll("path")
                    .data(neighborhoods.features, d => d.properties.ntaname)
                    .join(enter => enter.append("path")
                        .attr("d", path)
                        .attr("fill", "white")
                        .attr("stroke", "none")
                        .attr("stroke-width", 0)
                        .style("opacity", 0)
                        .on("mouseover", (event, d) => {
                            const data = mapping[d.properties.ntaname];
                            const stationCount = data ? data[KEY].length : 0;
                            tooltip.html(`${d.properties.ntaname}<br/>Stations: ${stationCount}`)
                                .style("left", (event.pageX + 25) + "px")
                                .style("top", (event.pageY - 28) + "px")
                                .style("opacity", 1);
                        })
                        .on("mouseout", () => {
                            tooltip.html("")
                                .style("left", "0px")
                                .style("top", "0px")
                                .style("opacity", 0);
                        })
                    );
            }
            update();
        }

        async function onload() {
            const lines = await d3.json("./subway_lines.geojson");

            var stations = await d3.csv("./subway_stations.csv");
            stations.forEach(s => {
                s.coord = [parseFloat(s["GTFS Longitude"]), parseFloat(s["GTFS Latitude"])];
                s.id = parseInt(s["Station ID"]);
            });
            stations = stations.filter(s => s.Borough != "SI");

            var data = await d3.json("./processed_data.json");
            data = data.filter(d => d.stations.length > 0);
            const mapping = {};
            data.forEach(d => {
                mapping[d.name] = d;
            });

            const neighborhoods = await d3.json("./2020_NTA.geojson");
            neighborhoods.features = neighborhoods.features.filter(f => f.properties.boroname != "Staten Island");
            draw(lines, stations, neighborhoods, data, mapping);
        }

        onload();
    </script>
</body>

</html>
